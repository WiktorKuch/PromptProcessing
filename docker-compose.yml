services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: PromptDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"

  backend:
    build: ./PromptApi
    ports:
      - "7154:80"
    env_file: .env
    environment:
      ASPNETCORE_URLS: http://+:80
      DB_CONNECTION: Host=db;Database=PromptDb;Username=postgres;Password=password123
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - db
      - rabbitmq

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pg_data:
